<!DOCTYPE html>
<html>
  <head>
    <style>
      ol {
        margin-left: 20px; /* Adjust the margin as needed */
        padding-left: 0; /* Remove default padding */
      }
      li {
        list-style-type: decimal; /* Optional: Specify the type of list marker */
        margin-bottom: 5px; /* Optional: Adjust spacing between list items */
      }
    </style>
  </head>
  <body>
    <ol>
      <li>Regular Maintenance Services</li>
      <li>Ongoing System Maintenance</li>
      <li>Scheduled Maintenance Tasks</li>
      <li>Preventive Maintenance</li>
    </ol>
  </body>
</html>
